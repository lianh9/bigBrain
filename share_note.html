{% extends "base.html" %}

{% block content %}
<link href = "{{url_for('static',filename='css/form_style.css')}}" rel="stylesheet">
<br/>
<br/>
<div class="mydiv">
<div class="container">
<h3> Share Notes</h3>
<br/>
<form action="" method="POST" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }} <br>
        {{ form.email(size=70) }}
    </p><br/>
    
    <p>
        {{ form.noteSharing.label }} <br>
        {{ form.noteSharing(size=70) }}
    </p><br/>
    
    <p>
        {{ form.share() }}
    </p>
</form>
</div>
</div>
{% endblock %}
