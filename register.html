{% extends "base.html" %}

{% block content %}
<link href = "{{url_for('static',filename='css/form_style.css')}}" rel="stylesheet">
<br/>
<br/>
<div class="mydiv">
    <br/>
    <h3> <strong>Sign up</strong></h3>
<br/>
<form action="" method="POST" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }} <br>
        {{ form.username(size=70) }}
    </p>
    <p><br/>
        {{ form.email.label }} <br>
        {{ form.email(size=70) }}
    </p>
    <p><br/>
        {{ form.password_hash.label }} <br>
        {{ form.password_hash(size=70) }}
    </p><br/>
    
    <p>
        {{ form.register() }}
    </p>
</form>
</div>
</div>
{% endblock %}
