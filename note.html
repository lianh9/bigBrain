{% extends "base.html" %}
{% block content %} 
<link href = "{{url_for('static',filename='css/form_style.css')}}" rel="stylesheet">
<br/> 
<div class="container">
</br>
    <h3> Add Notes</h3>
</br>

<div class = 'shadow p-3 mb-5 bg-body rounded'>
<form action="" method="POST" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.title.label }} <br>
        {{ form.title(size=20) }}
    </p></br>
    <p>
        {{ form.text.label }} <br>
        {{ form.text(cols='80',rows='10') }}
    </p></br>
    
    <p>
        {{ form.submit() }}
    </p>
</form>
{{ckeditor.load()}}
{{ckeditor.config(name = 'text')}}
</div>
</div>
{% endblock %}
